    <script>
      var language;
      function getLanguage() {
        localStorage.getItem("language") == null ? setLanguage("en") : false;
        $.ajax({
          url: "./langues/" + localStorage.getItem("language") + ".json",
          dataType: "json",
          async: false,
          dataType: "json",
          success: function (lang) {
            language = lang;
          },
        });
        $("#delimiter").text(language.delimiter);
        $("#concordancier").text(language.concordancier);
		$("#dependancylist").text(language.dependancylist);
		$("#searchRelationLemmePos").text(language.searchRelationLemmePos);
		$("#labelDependanceDisplay").text(language.labelDependanceDisplay);
		//$("#labelDependanceDisplay2").text(language.labelDependanceDisplay2);
        $("#specifs").text(language.specifs);
        $("#specifsT").text(language.specifsT);
        // $("#modeE").text(language.modeE);
        $("#accueil").text(language.accueil);
        $("#aide").text(language.aide);
        $("#langues").text(language.langues);
        $("#lieuNaissance1,#lieuNaissance2").text(language.lieuNaissance);
        $("#lieuEnregistre1,#lieuEnregistre2").text(language.lieuEnregistre);
        $("#sexe1,#sexe2").text(language.sexe);
        $("#age1,#age2").text(language.age);
        $("#genre1,#genre2").text(language.genre);
        $("#education1,#education2").text(language.education);
        $("#nombreLocuteur1,#nombreLocuteur2").text(language.nombreLocuteur);
        $("#competence1,#competence2").text(language.competence);
        $("#lanMater1,#lanMater2").text(language.lanMater);
        $("#tip_clic").text(language.tip_clic);
        $("#tip_clic_suivant").text(language.tip_clic_suivant);
        $("#tip_lecteur").text(language.tip_lecteur);
        $("#tip_lecteur2").text(language.tip_lecteur2);
        $("#specifPartie").text(language.specifPartie);
        $("#alert2").text(language.alert2);
        $("#alert1").text(language.alert1);
        $("#tableau").text(language.tableau);
        $("#specifMot").text(language.specifMot);
        $("#chargement").text(language.chargement);
        $("#alert3").text(language.alert3);
        $("#alert41").text(language.alert41);
        $("#alert42").text(language.alert42);
        $("#alert43").text(language.alert43);
        $("[aria-label='Partie: activate to sort column descending']").text(language.partie);
        $("[aria-label='Part: activate to sort column descending']").text(language.partie);
        $("[aria-label='Contexte Gauche: activate to sort column ascending']").text(language.contexteGauche);
        $("[aria-label='Left Context: activate to sort column ascending']").text(language.contexteGauche);
        $("[aria-label='Contexte Droit: activate to sort column ascending']").text(language.contexteDroit);
        $("[aria-label='Right Context: activate to sort column ascending']").text(language.contexteDroit);
        $("#poleID").attr('placeholder',language.poleID);
      }
      function setLanguage(lang) {
        localStorage.setItem("language", lang);

      }
    </script>
